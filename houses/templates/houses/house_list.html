<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Дома</h2>

    <table>
        <tr>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Рейтинг</th>
        </tr>

        {% for object in house_list %}
        <tr>
            <td>{{ object.name }}</td>
            <td>{{ object.price }}</td>
            <td>{{ object.rating }}</td>
        </tr>
        {%endfor%}


    </table>

</body>

</html>
